<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .github-link:hover {
            background-color: #2f363d;
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }

        .email-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .email-link:hover {
            background-color: #0052a3;
        }

        .email-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #e1e4e8;
            margin: 8px 0;
        }
    </style>
</head>
